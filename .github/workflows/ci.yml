name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint (if available)
        run: npm run lint --if-present || true
      - name: TypeScript check
        run: npx tsc --noEmit
      - name: Run tests
        run: npm test --silent
